<ion-header [translucent]="true" style="box-shadow: 0px 0px 10px 1px grey">
  <ion-item  class="bigTitle" lines="none">
    <ion-label class="ion-text-center">Details</ion-label>
  </ion-item>
</ion-header >
<ion-content class="ion-no-padding ion-no-margin">
<ion-card class="ion-no-padding ion-no-margin">
<ion-card-header>
  <ion-card-title class="ion-text-end" style="font-size: small; color: darkgray" >{{dateTime}}</ion-card-title>
  <ion-card-subtitle style="font-size: medium">
    <ion-item class="ion-no-padding" > <ion-input enterkeyhint="done" [(ngModel)]="title" id="title" (keydown)="blockEnter($event)" maxlength="35" placeholder="Ereignis Ãœberschrift"  type="text" >
    </ion-input>
    </ion-item>
  </ion-card-subtitle>
</ion-card-header>
  <ion-card-content>
    <ion-item  class="ion-no-padding">
    <ion-textarea enterkeyhint="done" [(ngModel)]="content" (keydown)="blockEnter($event)" autoGrow="{{autoGrow}}" rows="10" cols="10" maxlength="500"  id="content" placeholder="Beschreibe was du denkst" type="text" ></ion-textarea>
    </ion-item>
  </ion-card-content>
</ion-card>
  <div class="app-emotion"></div>
</ion-content>
<ion-footer class="ion-float-sm-left" style="bottom: 0px; margin:0px auto; width: 100%; box-shadow: 1px 0px 5px 1px darkgray">
  <ion-buttons style="background: purple;" class="ion-no-padding">
   <ion-button  fill="clear" style="width: 50%; color: white;  border-right: 1px solid white" id="saveButton" (click)="saveEntry()"> <ion-icon slot="start" name="checkmark-sharp"></ion-icon>Save</ion-button>
  <ion-button  fill="clear" style="width: 50%; color: white" id="closeButton" (click)="close()"><ion-icon slot="start" name="close-sharp"></ion-icon>
    Close</ion-button>
  </ion-buttons>
</ion-footer>
